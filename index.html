<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login Page.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="haeder-left-menu">
            <div class="logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p>Kafene</p>
            </div>
            <nav>
                <a class="nav-items" href="./Order List Page.html">Orders</a>
                <a class="nav-items" href="./Products List Page.html">Products</a>
                <a class="nav-items" href="./Order List Page.html">Users</a>
            </nav>
        </div>
        <a style="display: none;" class="nav-items" id="logout-button" href="">Logout</a>
    </div>
    <div id="loginform-wrapper">
        <form class="Loginform" id="loginform">
            <h1>Sign In</h1>
            <input id="usernameElement" class="username" type="text" name="username" placeholder="Enter Username">
            <input id="passwordElement" class="username" type="password" name="password" placeholder="Enter Password">
            <input onclick="logIn()" class="login-btn" type="submit" value="Login">
        </form>
    </div>

    <script src="./Login Page.js"></script>
    
</body>
</html>
