<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List Page</title>
    <link rel="stylesheet" href="./Login Page.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="haeder-left-menu">
            <div class="logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p>Kafene</p>
            </div>
            <nav>
                <a class="nav-items" href="./Order List Page.html">Orders</a>
                <a class="nav-items active" href="./Products List Page.html">Products</a>
                <a class="nav-items" href="./Users List Page.html">Users</a>
            </nav>
        </div>
        <a class="nav-items" id="logout-button" href="">Logout</a>
    </div>


    <div class="main-div">
        <h1 class="main-heading">Products</h1>
        <div class="sub-div">
            <div class="filter-content-div">
                <h3>Filters</h3>
                <div class="filter-content">
                    <p>Count: <span id=count></span></p>
                    <label class="content"><input type="checkbox" name="orders-new" id="expiredCheckBox" checked="">Expired</label>
                    <label class="content"><input type="checkbox" name="orders-packed" id="lowStockCheckBox" checked="">Low Stock</label>
                    
                </div>
            </div>
            <div style="width: 100%;">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Brand</th>
                        <th>Expiry Date</th>
                        <th>Unit Price</th>
                        <th>Stock</th>
                    </tr>
                    <tbody id="table-body">
                     
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./Products List Page.js"></script>     
</body>
</html>
